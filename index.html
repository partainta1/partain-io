<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>PARTAIN I/O</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Helvetica Neue', Arial, sans-serif;
    }

    body {
      background-color: #000;
      color: #fff;
      overflow-x: hidden;
    }

    .hero {
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      animation: fadeIn 2s ease-out;
    }

    .hero h2 {
      font-size: 48px;
      font-weight: 700;
      margin-bottom: 10px;
      text-transform: uppercase;
      letter-spacing: 2px;
    }

    .io-blue {
      color: #007BFF;
    }

    .hero p {
      font-size: 18px;
      color: #aaa;
      margin-bottom: 10px;
      opacity: 0;
    }

    .concept {
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 0.75s;
    }

    .execution {
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 1.5s;
    }

    .values {
      display: flex;
      gap: 30px;
      margin-top: 20px;
      text-transform: uppercase;
      font-weight: bold;
      font-size: 14px;
      letter-spacing: 1px;
      color: #fff;
    }

    .value {
      opacity: 0;
    }

    .value:nth-child(1) {
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 3s;
    }
    .value:nth-child(2) {
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 3.5s;
    }
    .value:nth-child(3) {
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 4s;
    }
    .value:nth-child(4) {
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 4.5s;
    }

    .contact-info {
      text-align: center;
      margin-top: 60px;
      font-size: 12px;
      color: #ccc;
      line-height: 1.6;
    }

    .invitation {
      animation: fadeIn 1.5s ease-out forwards;
      animation-delay: 5.5s;
    }

    footer {
      padding: 30px;
      text-align: center;
      font-size: 12px;
      color: #555;
      margin-top: 60px;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @media (max-width: 768px) {
      .hero h2 {
        font-size: 32px;
      }

      .values {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>
<body>

<div class="hero">
  <h2>PARTAIN I<span class="io-blue">/</span>O</h2>
  <p class="concept">Concept through Execution</p>
  <p class="execution">Digital Transformation, AI Integration, Expertise in Action</p>
  <div class="values">
    <span class="value">Passion</span>
    <span class="value">Curiosity</span>
    <span class="value">Innovation</span>
    <span class="value">Results</span>
  </div>

  <div class="contact-info">
    <p class="invitation">Clientele Accepted via Invitation</p>
  </div>
</div>

<footer>
  &copy; 2025 PARTAIN I/O. All rights reserved.
</footer>

</body>
</html>
